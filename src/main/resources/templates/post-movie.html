<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rotten Potatoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark" style="color: white">
<nav class="navbar navbar-light bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <h1 style="color: white"> RottenPotatoes </h1>
        </a>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div class="bg-dark">
                <form th:action="@{/movies/add/}" th:object="${movie}" method="post">
                    <div class="form-group">
                        <label for="inputName" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: white">Movie Name</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
                               placeholder="Movie Name" th:field="*{name}">
                        <small id="movie" class="form-text text-muted">Eg. "Batman: The Dark Knight Rises"</small>
                    </div>
                    <div class="form-group">
                        <label for="inputYear" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year</label>
                        <input type="text" class="form-control" id="inputYear" placeholder="Year" th:field="*{year}">
                    </div>
                    <div class="form-group">
                        <label for="inputRating" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Rating</label>
                        <input type="text" class="form-control" id="inputRating" placeholder="Rating"
                               th:field="*{rating}">
                    </div>
                    <button type="submit" class="btn btn-dark" style="margin-top: 15px">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
