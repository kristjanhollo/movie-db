<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Rotten Potatoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-light bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">

            <h1 style="color: white"> This is a RottenPotatoes </h1>
        </a>

    </div>
</nav>
<div class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Delete</th>

                    </tr>
                    </thead>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.name}">Name</td>
                        <td th:text="${movie.year}">Year</td>
                        <td th:text="${movie.rating}">Rating</td>
                        <td><a th:href="@{movies/add/{id}(id=${movie.id})}" class="btn btn-dark">Delete</a></td>

                    </tr>
                </table>
            </div>
        </div>
        <a th:href="@{movies/add/}" class="btn btn-dark">Add movie</a>
    </div>

</div>
</body>
</html>
